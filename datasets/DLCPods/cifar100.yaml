apiVersion: docgroup.com/v1alpha1
kind: DLCPod
metadata:
  name: cifar100
  namespace: default
spec:
  secret:
    name: dlcpod-client-credentials
  jobs:
  - name: job
    image: zhuangweikang/imagedatasets-dev:latest
    command: ["bash"]
    datasource:
      name: Imagenet-Mini-Obj
      bucket: vuzhuangwei
      keys:
        train:
          samples:
            - cifar100/train
        validation:
          samples:
            - cifar100/val
    qos:
      usecache: true
      maxmemorymill: 10000
      lazyloading: true
    tty: true
    stdin: true
