apiVersion: docgroup.com/v1alpha1
kind: DLCPod
metadata:
  name: yelpreview
  namespace: default
spec:
  secret:
    name: dlcpod-client-credentials
  jobs:
  - name: job
    image: zhuangweikang/yelpreview-dev:latest
    command: ["bash"]
    datasource:
      name: YelpReview
      bucket: vuzhuangwei
      keys:
        train:
          samples:
            - YelpReview/train/train.csv
        validation:
          samples:
            - YelpReview/val/val.csv
        test:
          samples:
            - YelpReview/test/test.csv
    qos:
      usecache: true
      MaxPartMill: 10000
      lazyloading: false
    tty: true
    stdin: true
