apiVersion: docgroup.com/v1alpha1
kind: DLCPod
metadata:
  name: ddos
  namespace: default
spec:
  secret:
    name: dlcpod-client-credentials
  jobs:
  - name: job
    image: zhuangweikang/tabular-dev:latest
    command: ["bash"]
    datasource:
      name: DDoS
      bucket: vuzhuangwei
      keys:
        train:
          samples:
            - DDoS/train/samples/train.csv
          targets:
            - DDoS/train/targets/train.csv
        validation:
          samples:
            - DDoS/val/samples/val.csv
          targets:
            - DDoS/val/targets/val.csv
        test:
          samples:
            - DDoS/test/samples/test.csv
          targets:
            - DDoS/test/targets/test.csv
    qos:
      usecache: true
      MaxPartMill: 10000
      lazyloading: false
    tty: true
    stdin: true
