apiVersion: docgroup.com/v1alpha1
kind: DLCPod
metadata:
  name: inrix
  namespace: default
spec:
  secret:
    name: dlcpod-client-credentials
  jobs:
  - name: job
    image: zhuangweikang/tabular-dev:latest
    command: ["bash"]
    datasource:
      name: Inrix
      bucket: vuzhuangwei
      keys:
        train:
          samples:
            - Inrix/train/samples
    qos:
      usecache: true
      lazyloading: false
    tty: true
    stdin: true
  nodeName: ip-172-31-92-64