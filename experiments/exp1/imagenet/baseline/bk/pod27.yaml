apiVersion: v1
kind: Pod
metadata:
  name: ilsvrc-baseline27
spec:
  containers:
  - name: app
    image: zhuangweikang/imagenet-baseline:latest
    tty: true
    stdin: true
    volumeMounts:
      - name: shmem
        mountPath: /dev/shm
      - name: local-nfs
        mountPath: /nfs_storage
  volumes:
    - name: shmem
      hostPath:
        path: /dev/shm
        type: Directory
    - name: local-nfs
      hostPath:
        path: /nfs_storage
  nodeName: isislab27