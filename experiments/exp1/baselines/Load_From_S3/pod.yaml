apiVersion: v1
kind: Pod
metadata:
  name: exp1-b2
spec:
  containers:
  - name: app
    image: zhuangweikang/dlcache-exp1-b2:latest
    tty: true
    stdin: true
    volumeMounts:
      - name: shmem
        mountPath: /dev/shm
      - name: aws-secret
        mountPath: "/secret"
        readOnly: true
  volumes:
    - name: shmem
      hostPath:
        path: /dev/shm
        type: Directory
    - name: aws-secret
      secret:
        secretName: dlcpod-client-credentials
  nodeName: isislab30